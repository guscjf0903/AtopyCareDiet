<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<form id="SignupForm">
    <label for="userName"> ID : </label>
    <input type="text" id="userName" name="userName" minlength="4" maxlength="20" required><br><br>

    <label for="password">Password : </label>
    <input type="password" id="password" name="password" minlength="8" maxlength="20" required><br><br>

    <label for="email">Email : </label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="birthDate">BirthDate : </label>
    <input type="Date" id="birthDate" name="birthDate" required><br><br>
    <label>Gender</label><br>
    <input type="radio" id="man" name="gender" value="male" required>male
    <input type="radio" id="girl" name="gender" value="female" required>female<br><br>

    <label for="height">Height : </label>
    <input type="number" id="height" name="height" required><br><br>
    <label for="weight">Weight : </label>
    <input type="number" id="weight" name="weight" required><br><br>
    <button type="submit">Sign Up</button>
</form>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="/send_SignupData.js"></script>
<script>
    $(document).ready(function() {
        $('#SignupForm').submit(function(event) {
            event.preventDefault();
            sendSignupData();
        });
    });
</script>
</body>
</html>
